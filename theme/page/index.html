<div class="head">
  <button onclick="mlp.back()">
    <i class="back-icon bi bi-chevron-left"></i>
  </button>
  <button onclick="mlp.home()">
    <i class="home-icon bi bi-house"></i>
  </button>
  <!--占位-->
  <div style="flex-grow: 1;"></div>
  <nav id="github-link" style="display:none;">
    <i class="github-link bi bi-github"></i>
  </nav>
</div>
{{content}}
<div id="loading">
  <svg class="loading" viewBox="0 0 100 100">
    <circle cx="50" cy="50" r="45"></circle>
  </svg>
</div>
<div id="error">
  page loading error
  <i class="reflush bi bi-arrow-repeat" onclick="mlp.reflush()"></i>
</div>
<div class="foot">
  power by <a href="https://github.com/acyza/MarkdownPage" target="_blank">
    markdown-load-page
    <i class="bi bi-github github-icon"></i>
  </a>
</div>
